	<section>
		<div class="row">
			<div id="map"></div>
		</div>
	</section>

	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	<script src="GeoJsons/GOGATrails_6ftWide.js"></script>
	<script src="GeoJsons/GOGATrails_NOT6ftWide.js"></script>
	<script src="GeoJsons/GGNRABnd.js"></script>
	<script>
		// map options
		var options = {
			center: [37.7161, -122.4680],
			zoomSnap: .11,
			zoom:10.2
			
		}

		// map 
		var map = L.map('map', options)	

		var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/zacstanley/ck9sppfo802ko1ioee8otcl0e/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoiemFjc3RhbmxleSIsImEiOiJCS20zaVR3In0._oaGhAVLz04gbE3M2HKHGA', {
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			maxZoom: 18
		});	
	tiles.addTo(map);

	var ggnra = L.geoJson(ggnraBnd, {
		style: function (feature) {
			return {
				stroke: true,
				fillColor: 	'#b4e49b',
				color: '#3B6326',
				weight: 1.1,
				fillOpacity: .5
			}
		}
	});

	// add park boundary and zoom to fit screen
	var zoomGgnra = ggnra.getBounds()

	map.fitBounds(zoomGgnra, {
		zoom: 10.2
	})
	ggnra.addTo(map)

	// add six foot wide trails and style them
	var sixFtTrails = L.geoJson (sixFt, {	
		pointToLayer: function(feature, latlngs){
			return feature
		},	
	style: function(feature){
		return {
			color:'#00B333',
			weight: 1.5
		}
	},
	onEachFeature: function (feature, layer) {
	//	console.log(feature)
		// on mouseover change color to darker shade of orange
		layer.on('mouseover', function () {
			
			layer.setStyle({
				color: '#ffa500',
				weight: 3
			});
		});
		// return to original fill color when not hovering with mouse
		layer.on('mouseout', function () {
			layer.setStyle({
				color: '#00B333',
				weight: 1.5
			});
		});
		// create 6' trail tool tip text
		var popup = `<h4>Trail: ${feature.properties.TRLNAME}<br> Trail Use: ${feature.properties.TRLUSE}<br>Safety: ${feature.properties['Trail Safe']}`
		
	
	layer.bindPopup(popup)
		}
	}).addTo(map);

	// add trails that aren't six feet wide
	var notSixFtTrails = L.geoJson (notSixFt, {	
		pointToLayer: function(feature, latlngs){
			return feature
		},	
	style: function(feature){
		return {
			color:'#8C8C8C',
			weight: 1
		}
	}
	
	}).addTo(map);


</script>
